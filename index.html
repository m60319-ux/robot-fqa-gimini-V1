<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>機器人故障排除助手</title>
    <link rel="stylesheet" href="assets/styles.css">
    <link rel="icon" href="data:,">
    <script src="assets/libs/fuse.min.js"></script>
</head>
<body>

<header>
    <div style="display:flex; align-items:center;">
        <span style="font-size:24px; margin-right:10px;">🤖</span>
        <h1>機器人故障排除助手</h1>
    </div>
    <div class="lang-switch">
        <button onclick="setLang('zh')" id="btn-zh" class="active">繁中</button>
        <button onclick="setLang('cn')" id="btn-cn">简中</button>
        <button onclick="setLang('en')" id="btn-en">EN</button>
        <button onclick="setLang('th')" id="btn-th">ไทย</button>
        
        <!-- 管理後台入口 -->
        <button onclick="checkAdminPass()" style="margin-left: 15px; border-color: #f39c12; color: #f39c12;" title="進入管理後台">⚙️ 管理</button>
    </div>
</header>

<!-- 三欄式主容器 -->
<div class="container">
    
    <!-- 第一欄：分類導覽 -->
    <div class="sidebar" id="sidebar">
        <!-- JS 動態生成分類樹 -->
    </div>

    <!-- 第二欄：問題列表 -->
    <div class="question-list-panel" id="list-panel">
        <div class="search-box">
            <input type="text" id="search-input" placeholder="🔍 搜尋代碼、關鍵字...">
        </div>
        <div id="question-list">
            <div style="padding:40px 20px; text-align:center; color:#999;">
                請點選左側<br>📂 子分類
            </div>
        </div>
    </div>

    <!-- 第三欄：內容顯示 -->
    <div class="content-panel" id="content-display">
        <div style="text-align:center; margin-top:100px; color:#aaa;">
            <h2>👋 歡迎使用</h2>
            <p>請選擇問題以查看詳細排查步驟</p>
        </div>
    </div>
</div>

<!-- 全螢幕圖片容器 -->
<div class="fullscreen-overlay" id="fs-overlay" onclick="closeFullscreen()">
    <img id="fs-img" src="">
</div>

<!-- 載入資料與程式 -->
<script src="assets/app.js"></script>

<script>
    function checkAdminPass() {
        const password = prompt("請輸入管理員密碼：");
        if (password === "DeltaFAE") {
            window.location.href = "admin.html";
        } else if (password !== null) {
            alert("❌ 密碼錯誤！");
        }
    }
</script>

</body>
</html>
