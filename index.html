<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>機器人故障排除知識庫</title>
    <link rel="stylesheet" href="assets/styles.css">
    <!-- 引入 Fuse.js 用於模糊搜尋 -->
    <script src="assets/libs/fuse.min.js"></script>
</head>
<body>

<header>
    <div style="display:flex; align-items:center;">
        <span style="font-size:24px; margin-right:10px;">🤖</span>
        <h1>機器人故障排除助手</h1>
    </div>
    <div class="lang-switch">
        <button onclick="setLang('zh')" id="btn-zh" class="active">繁中</button>
        <button onclick="setLang('cn')" id="btn-cn">简中</button>
        <button onclick="setLang('en')" id="btn-en">EN</button>
        <button onclick="setLang('th')" id="btn-th">ไทย</button>
    </div>
</header>

<div class="container">
    <!-- 側邊欄：分類樹 -->
    <div class="sidebar" id="sidebar">
        <!-- JS 動態生成 -->
    </div>

    <!-- 中間欄：問題列表與搜尋 -->
    <div class="question-list-panel">
        <div class="search-box">
            <input type="text" id="search-input" placeholder="🔍 搜尋代碼、關鍵字...">
        </div>
        <div id="question-list">
            <div style="padding:20px; text-align:center; color:#999;">
                請選擇左側分類<br>或輸入關鍵字搜尋
            </div>
        </div>
    </div>

    <!-- 右側欄：詳細內容 -->
    <div class="content-panel" id="content-display">
        <div style="text-align:center; margin-top:100px; color:#aaa;">
            <h2>👋 歡迎使用知識庫</h2>
            <p>請點選問題以查看詳細排查步驟</p>
        </div>
    </div>
</div>

<!-- 全螢幕圖片容器 -->
<div class="fullscreen-overlay" id="fs-overlay" onclick="closeFullscreen()">
    <img id="fs-img" src="">
</div>

<!-- 載入資料檔 (預設繁中) -->
<script src="assets/data/data.zh.js"></script>
<script src="assets/data/data.cn.js"></script>
<script src="assets/data/data.en.js"></script>
<script src="assets/data/data.th.js"></script>

<!-- 主程式 -->
<script src="assets/app.js"></script>

</body>
</html>
